---
layout: default
---

<section class="hero">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-5">
                    <div class="content slogan">
                        {{site.data.meta.index.slogan | markdownify}}
                    </div>            
                </div>
                <div class="column">
                    
                </div>
            </div>
        </div>
    </div>
</section>

{% for section in site.data.meta.index.sections %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                {{ section.title }}
            </h1>
            {{ section.description | markdownify }}
        </div>
    </div>
</section>
{% endfor %}
