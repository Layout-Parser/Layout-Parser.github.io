---
layout: page
---

<section class="hero theme1_background">
    <div class="hero-body">
        <div class="container">
            <div class="columns center_content">
                <div class="column is-three-quarters pl-0">
                    <p class='slogan index_slogan'>{{site.data.meta.index.slogan}}</p>
                    <p class='slogan index_description'>{{site.data.meta.index.description}}</p>
                    <button class="mt-6 mb-6 index_copy_code">
                        <span class="icon is-small">
                            <i class="fas fa-copy"></i>
                        </span>
                        <span>{{site.data.meta.index.install}}</span>
                    </button>
                </div>
                <div class="column">
                    <div class="index_logo"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<div>

{% for section in site.data.meta.index.sections %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <div class="center_content">
                <h1 class="title">
                    {{ section.title }}
                </h1>
                {{ section.description | markdownify }}
            </div>
        </div>
    </div>
</section>
{% endfor %}

<section class="hero grey_background">
    <div class="hero-body">
        <div class="container">
            <div class="columns center_content">
                <div class="column pl-0">
                    <p class='slogan index_slack_title'>{{site.data.meta.index.slack.join}}</p>
                    <button class="mt-6 mb-6 index_slack_btn" >
                        <a class="index_slack_btn_txt" href="https://join.slack.com/t/layout-parser/shared_invite/zt-kor9c345-8RX2Y26o7E0qXKxmTnBxLQ" target="_blank">Join our #Slack</a>
                    </button>
                </div>
                <div class="column">
                    <div class="index_slack"></div>
                </div>
            </div>
        </div>
    </div>
</section>
