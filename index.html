---
layout: default
show_nav: false
---

<section class="hero is-danger is-bold" style="box-shadow: 0px 2px 8px 2px rgba(0, 0, 0, 0.25)">
    <div class="hero-head">
        {% include nav.html %}
    </div>
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-5">
                    <h1 class="title slogan">
                        {{site.data.index.slogan.title | markdownify}}
                    </h1>
                    <h2 class="subtitle has-text-white-ter slogan-description">
                        {{site.data.index.slogan.description |
                        markdownify}}
                    </h2>
                </div>
                <div class="column">
                    <figure class="image is-2by1">
                        <img src="{{ site.data.index.slogan.example }}">
                    </figure>
                </div>
            </div>
        </div>
    </div>
</section>

{% for section in site.data.meta.index.sections %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                {{ section.title }}
            </h1>
            {{ section.description | markdownify }}
        </div>
    </div>
</section>
{% endfor %}
