<nav class="navbar lp-navbar" role="navigation">
    <!-- style="background-color: #EE7070;" -->
    <div class='container'>
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
               <img class="lp-badge" src="{{ site.data.settings.assets.badge }}">
            </a>
    
            <div class="navbar-burger" data-target="navbar-main"
                onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    
        <div class="navbar-menu" id="navbar-main">
            <div class="navbar-end">
                <!-- navbar items -->
                {% for item in site.data.settings.menu %}
                <a href="{{ item.file }}" class="navbar-item">{{ item.name }}</a>
                {% endfor %}
                <div class="navbar-item">
                    {% for item in site.data.settings.social %}
                    <a href="{{ item.link }}" class="button is-white" target="_blank">
                        <i class="{{ item.icon }} fa-w-14 fa-lg" aria-hidden="true"></i>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</nav>
